services:
  # PostgreSQL 15 + TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: heimdall-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-heimdall}
      POSTGRES_USER: ${POSTGRES_USER:-heimdall_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-heimdall_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # pgAdmin - PostgreSQL management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: heimdall-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pg.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # RabbitMQ 3.12
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: heimdall-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./db/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: heimdall-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Commander - Redis management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: heimdall-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-changeme}
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: heimdall-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/minio_data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # UI
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  # MinIO Client Setup - creates buckets and access keys
  minio-init:
    image: minio/mc:latest
    container_name: heimdall-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set heimdall http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      /usr/bin/mc mb heimdall/heimdall-raw-iq || true;
      /usr/bin/mc mb heimdall/heimdall-models || true;
      /usr/bin/mc mb heimdall/heimdall-mlflow || true;
      /usr/bin/mc mb heimdall/heimdall-datasets || true;
      exit 0;
      "
    networks:
      - heimdall-network

  # RF Acquisition Service - WebSDR data collection and processing
  rf-acquisition:
    build:
      context: ./services/rf-acquisition
      dockerfile: Dockerfile
    container_name: heimdall-rf-acquisition
    environment:
      SERVICE_NAME: rf-acquisition
      SERVICE_PORT: 8001
      DATABASE_URL: postgresql://${POSTGRES_USER:-heimdall_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-heimdall}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_BROKER_URL: amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      CELERY_RESULT_BACKEND_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /proc/1/status && grep -q '^State:' /proc/1/status"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 3
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API Gateway - Main REST API entry point
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: heimdall-api-gateway
    environment:
      SERVICE_NAME: api-gateway
      SERVICE_PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-heimdall_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-heimdall}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_BROKER_URL: amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /proc/1/status && grep -q '^State:' /proc/1/status"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 3
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Training Service - ML model training pipeline
  training:
    build:
      context: ./services/training
      dockerfile: Dockerfile
    container_name: heimdall-training
    environment:
      SERVICE_NAME: training
      SERVICE_PORT: 8002
      DATABASE_URL: postgresql://${POSTGRES_USER:-heimdall_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-heimdall}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_BROKER_URL: amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /proc/1/status && grep -q '^State:' /proc/1/status"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 3
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Inference Service - ML model inference
  inference:
    build:
      context: ./services/inference
      dockerfile: Dockerfile
    container_name: heimdall-inference
    environment:
      SERVICE_NAME: inference
      SERVICE_PORT: 8003
      DATABASE_URL: postgresql://${POSTGRES_USER:-heimdall_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-heimdall}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /proc/1/status && grep -q '^State:' /proc/1/status"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 3
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Data Ingestion Web - Data collection UI and API
  data-ingestion-web:
    build:
      context: ./services/data-ingestion-web
      dockerfile: Dockerfile
    container_name: heimdall-data-ingestion-web
    environment:
      SERVICE_NAME: data-ingestion-web
      SERVICE_PORT: 8004
      DATABASE_URL: postgresql://${POSTGRES_USER:-heimdall_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-heimdall}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_BROKER_URL: amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /proc/1/status && grep -q '^State:' /proc/1/status"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 3
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus - metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: heimdall-prometheus
    volumes:
      - ./db/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: heimdall-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./db/grafana-provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heimdall-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  heimdall-network:
    driver: bridge
