[pytest]
# Pytest configuration for training service
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, MinIO, etc.)
    performance: Performance benchmarks
    slow: Slow tests (skip in quick CI runs)

# Coverage configuration
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra

# Optional: Enable coverage (uncomment to generate coverage reports)
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80
