## RabbitMQ configuration for Heimdall SDR
## This file is used by docker compose

# Network and protocol settings
listeners.ssl.default = 5671

# Management UI
management.tcp.port = 15672

# Disk space warning threshold (50MB free)
disk_free_limit.absolute = 50000000

# Memory threshold (256MB)
vm_memory_high_watermark.relative = 0.6

# Heartbeat timeout
heartbeat = 60

# Maximum number of channels per connection
channel_max = 2048

# Connection timeout
frame_max = 131072

# Enable statistics gathering
collect_statistics_interval = 5000

# Clustering settings (disabled for dev)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config

# Queue master location
queue_master_locator = min-masters
