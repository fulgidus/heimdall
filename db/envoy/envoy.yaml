admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    # Main HTTP listener on port 10000
    - name: listener_0
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains:
                        - "*"
                      routes:
                        # Keycloak auth routes - /auth/* goes to keycloak
                        - match:
                            prefix: "/auth"
                          route:
                            cluster: keycloak_cluster
                            prefix_rewrite: "/"
                          name: "keycloak_auth"
                        
                        # API Gateway routes - all /api/v1 goes to backend
                        - match:
                            prefix: "/api/v1"
                          route:
                            cluster: backend_cluster
                            prefix_rewrite: "/api/v1"
                            timeout: 30s
                          name: "api_v1"
                        
                        # WebSocket routes for real-time updates
                        - match:
                            prefix: "/ws"
                          route:
                            cluster: backend_cluster
                            prefix_rewrite: "/ws"
                            upgrade_configs:
                              - upgrade_type: websocket
                          name: "websocket"
                        
                        # Frontend static files and SPA
                        - match:
                            prefix: "/"
                          route:
                            cluster: frontend_cluster
                            prefix_rewrite: "/"
                          name: "frontend"
                
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                
                common_http_protocol_options:
                  idle_timeout: 1s

  clusters:
    # Backend cluster - FastAPI services
    - name: backend_cluster
      connect_timeout: 5s
      type: STRICT_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: backend_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: backend
                      port_value: 8001
      health_checks:
        - timeout: 3s
          interval: 10s
          unhealthy_threshold: 2
          healthy_threshold: 2
          tcp_health_check: {}

    # Frontend cluster - React app
    - name: frontend_cluster
      connect_timeout: 5s
      type: STRICT_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: frontend_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: frontend
                      port_value: 3000
      health_checks:
        - timeout: 3s
          interval: 10s
          unhealthy_threshold: 2
          healthy_threshold: 2
          tcp_health_check: {}

    # Keycloak cluster - Identity Provider
    - name: keycloak_cluster
      connect_timeout: 5s
      type: STRICT_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: keycloak_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: keycloak
                      port_value: 8080
      health_checks:
        - timeout: 3s
          interval: 10s
          unhealthy_threshold: 2
          healthy_threshold: 2
          tcp_health_check: {}
