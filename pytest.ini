[pytest]
# Pytest configuration for Heimdall project
testpaths = services
norecursedirs = frontend scripts .git .venv node_modules __pycache__ .pytest_cache coverage_reports docs db
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    e2e: End-to-end tests that require running services
    integration: Integration tests requiring Docker infrastructure
    unit: Unit tests
    slow: marks tests as slow (deselect with '-m "not slow"')
