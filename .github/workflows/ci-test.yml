name: CI - Test & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # First job: discovery - scopri quali servizi sono testabili
  discover:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.discover.outputs.services }}
    steps:
      - uses: actions/checkout@v4

      - name: Discover testable services
        id: discover
        run: |
          # Cerca tutti i servizi con requirements.txt e tests/
          services=()
          for service_dir in services/*/; do
            service_name=$(basename "$service_dir")
            if [ -f "$service_dir/requirements.txt" ] && [ -d "$service_dir/tests" ]; then
              services+=("\"$service_name\"")
            fi
          done

          if [ ${#services[@]} -eq 0 ]; then
            echo "Nessun servizio testabile trovato!"
            echo "services=[]" >> $GITHUB_OUTPUT
          else
            services_json="[$(IFS=,; echo "${services[*]}")]"
            echo "services=$services_json" >> $GITHUB_OUTPUT
            echo "Servizi trovati: $services_json"
          fi

  # Main test job
  test:
    runs-on: ubuntu-latest
    needs: discover

    # Skip se non ci sono servizi
    if: needs.discover.outputs.services != '[]'

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_DB: heimdall_test
          POSTGRES_USER: heimdall_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
          - 15672:15672

    strategy:
      matrix:
        python-version: ["3.11"]
        service: ${{ fromJson(needs.discover.outputs.services) }}
      fail-fast: false # Continua se un servizio fallisce

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display service info
        run: |
          echo "üîß Testing service: ${{ matrix.service }}"
          echo "üìÅ Python version: ${{ matrix.python-version }}"
          ls -la services/${{ matrix.service }}/

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.service }}-${{ hashFiles('services/${{ matrix.service }}/requirements.txt', 'services/${{ matrix.service }}/requirements-*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.service }}-
            ${{ runner.os }}-pip-

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov pytest-asyncio pytest-timeout black ruff

      - name: Install service dependencies
        run: |
          cd services/${{ matrix.service }}
          echo "üì¶ Installing requirements from $(pwd)/requirements.txt"
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt --timeout=120
          else
            echo "‚ö†Ô∏è No requirements.txt found"
          fi

          # Installa anche requirements-test.txt se esiste
          if [ -f requirements-test.txt ]; then
            echo "üì¶ Installing test requirements"
            pip install -r requirements-test.txt --timeout=120
          fi

      - name: Format check with black
        continue-on-error: true # Non blocca se fallisce
        run: |
          cd services/${{ matrix.service }}
          if [ -d src ]; then
            echo "üé® Checking code formatting with black..."
            black --check src/ 2>&1 || true
            echo "‚ö†Ô∏è Format issues found (not blocking)"
          else
            echo "‚è≠Ô∏è No src/ directory to format check"
          fi

      - name: Lint with ruff
        continue-on-error: true # Non blocca se fallisce
        run: |
          cd services/${{ matrix.service }}
          if [ -d src ]; then
            echo "üîç Linting with ruff..."
            ruff check src/ 2>&1 || true
            echo "‚ö†Ô∏è Lint issues found (not blocking)"
          else
            echo "‚è≠Ô∏è No src/ directory to lint"
          fi

      - name: Test with pytest
        continue-on-error: false # QUESTO DEVE PASSARE
        timeout-minutes: 30
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: heimdall_test
          POSTGRES_USER: heimdall_user
          POSTGRES_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: guest
          RABBITMQ_PASS: guest
          # Env di test
          TESTING: "true"
          LOG_LEVEL: "INFO"
        run: |
          cd services/${{ matrix.service }}
          echo "üß™ Running tests for ${{ matrix.service }}..."

          if [ -d tests ]; then
            # Test con coverage
            pytest tests/ \
              -v \
              --tb=short \
              --timeout=300 \
              --cov=src/ \
              --cov-report=xml \
              --cov-report=term-missing \
              --cov-report=html \
              -x  # Stop al primo errore per debug pi√π rapido
            
            exit_code=$?
            
            if [ $exit_code -eq 0 ]; then
              echo "‚úÖ All tests passed for ${{ matrix.service }}"
            else
              echo "‚ùå Tests failed for ${{ matrix.service }} (exit code: $exit_code)"
              exit $exit_code
            fi
          else
            echo "‚è≠Ô∏è No tests/ directory found"
          fi

      - name: Generate coverage report
        if: always()
        continue-on-error: true
        run: |
          cd services/${{ matrix.service }}
          if [ -f coverage.xml ]; then
            echo "üìä Coverage report generated"
            cat coverage.xml | head -20
          fi

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: coverage-${{ matrix.service }}
          fail_ci_if_error: false

  # Job finale: riassunto
  test-summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Test summary
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "‚úÖ All tests passed!"
            exit 0
          else
            echo "‚ö†Ô∏è Some tests failed or were skipped"
            exit 0  # Non fail il workflow totale per ora
          fi
